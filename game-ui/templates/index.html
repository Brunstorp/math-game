<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Welcome to the Math Game</h1>
    <form action="/start" method="post" id="game-form">
        <!-- Choose operation -->
        <label for="choose_game">Choose an Operation:</label><br>
        <input type="radio" id="addition" name="choose_game" value="0" required>
        <label for="addition">Addition (+)</label><br>
        <input type="radio" id="subtraction" name="choose_game" value="1">
        <label for="subtraction">Subtraction (-)</label><br>
        <input type="radio" id="multiplication" name="choose_game" value="2">
        <label for="multiplication">Multiplication (*)</label><br><br>
        
        <!-- Input ranges -->
        <label for="left_nbr">Max Left Number:</label>
        <input type="number" id="left_nbr" name="left_nbr" min="1" required><br>
        
        <label for="right_nbr">Max Right Number:</label>
        <input type="number" id="right_nbr" name="right_nbr" min="1" required><br><br>
        
        <!-- Submit button -->
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
